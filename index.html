<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="output">
                <p id="previous-operand" data-previous-operand></p>
                <p id="current-operand" data-current-operand></p>
            </div>
            <div class="controls">
                <button class="output-controls" data-clear>C</button>
                <button class="output-controls" data-sign>+/-</button>
                <button class="output-controls" data-delete>&#129044;</button>
                <button class="actions" data-operation>รท</button>
    
                <button class="digits" data-number>7</button>
                <button class="digits" data-number>8</button>
                <button class="digits" data-number>9</button>
                <button class="actions" data-operation>ร</button>
    
                <button class="digits" data-number>4</button>
                <button class="digits" data-number>5</button>
                <button class="digits" data-number>6</button>
                <button class="actions" data-operation>-</button>
    
                <button class="digits" data-number>1</button>
                <button class="digits" data-number>2</button>
                <button class="digits" data-number>3</button>
                <button class="actions" data-operation>+</button>
    
                <button class="digits" data-number>00</button>
                <button class="digits" data-number>0</button>
                <button class="digits" data-number>.</button>
                <button class="actions" data-equals>=</button>
            </div>
        </div>
    </main>
    
    <footer>&copy; 2022 rikster-r</footer>
</body>
</html>
